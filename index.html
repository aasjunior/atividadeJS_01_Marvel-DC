<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/funcoes.js"></script>
        <title>Marvel x DC</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="box_universo" class="box">
                <p>Escolha um universo (Marvel ou DC):</p>
                <input type="radio" name="universo" value="Marvel">Marvel<br>
                <input type="radio" name="universo" value="DC">DC<br>
                <button onclick="selectUniverso()">Confirmar</button>
            </div>
            <div id="box_heroi" class="box">
                <p id="universoHeroi"></p>
                <input type="text" id="heroi" size="20"><br>
                <button onclick="selectHeroi()">Confirmar</button> 
            </div>
            <div id="img_heroi"></div>
        </div>
    </body>
</html>
