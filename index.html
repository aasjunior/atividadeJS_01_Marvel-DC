    <script language="Javascript">
        x=prompt("Escolha um universo (Marvel ou DC)");
        if(x=="DC" || x=="dc"){
            heroi=prompt("Digite um her贸i da DC:");
            if(heroi=="Batman" || heroi=="batman"){
                document.write("<img src='imgs/dc/batman.jpeg'>");
            }else if(heroi=="Rorschach" || heroi=="rorschach"){
                document.write("<img src='imgs/dc/rorschach.jpeg'>");
            }else{
                document.write("Her贸i invalido.");
            }
        }else if(x=="Marvel" || x=="marvel"){
            heroi=prompt("Digite um her贸i da Marvel:");
            if(heroi=="Wolverine" || heroi=="wolverine"){
                document.write("<img src='imgs/marvel/wolverine.jpeg'>");
            }else if(heroi=="Vampira" || heroi=="vampira"){

        }else{
            document.write("Universo invalido.");
        }
    </script>
