<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
    <title>Marvel x DC</title>
</head>
<body>
    <main>
        <div id="box_universo" class="box">
            <p>Escolha um universo (Marvel ou DC):</p>
            <input type="radio" class="ipt-rdo" name="universo" value="Marvel">Marvel<br>
            <input type="radio" class="ipt-rdo" name="universo" value="DC">DC<br>
            <button onclick="selectUniverso()" class="btn">Confirmar</button>
        </div>
        <div id="box_heroi" class="box">
            <p id="universo_heroi"></p>
            <input type="text" name="nome_heroi" id="heroi" class="ipt-txt"><br>
            <button onclick="selectHeroi()" class="btn">Confirmar</button>
        </div>
        <div id="img_heroi">
            <figure id="fig_heroi"></figure>
            <hgroup id="msg_invalido"></hgroup>
        </div>
    </main>
</body>
</html>
